titleJa: page一覧
collection: home

layout: simple.hbs
link: top
---
<style>
	.items{
		color: #444;
		max-width:40rem
		}
	.itemTitle{
		display:inline;
		}
	.items:hover{
		background-color: pink;
		color:black;
		}
	.itemTitle:hover{
		background-color:navy;
		color:snow;
		}
</style>
新しい投稿が上にあります。
<!--記事が増えたらコメントアウト解除
多分本当に全部あるのでここから古い記事を探すのはおすすめしませんが、探す場合は各ブラウザに搭載されているページ内検索をご活用ください。
-->

{{#each collections.page}}
	<div class="items">
		<A href="/{{path}}"><h3 class="itemTitle">{{ titleJa }}</h3></A><br />
		<span class="itemDescription">
			初稿：{{dateFormat date "MMM Do YYYY"}}<span style="padding: 0 2rem;"></span>著者：{{ author }} <br />
			{{ overview }}
		</span>
	</div>
{{else}}
	No page.
{{/each}}
